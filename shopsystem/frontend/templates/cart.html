<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h2>Your Cart</h2>
    <ul>
        {% for item in items %}
        <li>
            <p>{{ item[1] }} - ${{ item[2] }}</p>
            <!-- Form to remove an item from the cart -->
            <form action="{{ url_for('remove_from_cart', item_id=item[0]) }}" method="POST">
                <button type="submit">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <br>
    <h3>Total: ${{ total }}</h3>
    <a href="{{ url_for('checkout_page') }}">Proceed to Checkout</a>
</body>
</html>
