<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop - ติดตาม Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f3e9;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #466738;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .user-actions a {
      color: white;
      text-decoration: none;
    }

    .user-actions img {
      width: 26px;
      height: 26px;
    }

   
    .nav {
      background-color: #c9c897;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .menu-links a {
      margin-right: 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .menu-links a:hover,
    .menu-links a.active {
      background-color: #d1c29d;
      color: #333;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 4px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 20px;
    }

    .search-box img {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      cursor: pointer;
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .track-order-container {
      background-color: #e2d9c1;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    .track-order-title {
      font-size: 26px;
      font-weight: bold;
      color: #5a6e3a;
      margin-bottom: 10px;
    }

    .order-id {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }

    .order-item-container {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.07);
      margin-bottom: 25px;
    }

    .order-item-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .order-item-details {
      text-align: left;
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .item-price {
      font-size: 15px;
      color: #779d65;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      background-color: #f3f6f1;
      padding: 12px;
      border-radius: 8px;
    }

    .status-item {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      color: #555;
      border-radius: 6px;
      background-color: #dcdcdc;
      margin: 0 5px;
    }

    .status-item.active {
      background-color: #687e5d;
      color: white;
      font-weight: bold;
    }

    .status-item.in-progress {
      background-color: #dcdcdc;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">☕ Coffee Shop</div>
    <div class="user-actions">
      <a href="#">Login</a> | <a href="#">Sign In</a>
      <img src="images/User icon.png" alt="User Icon" />
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <div class="menu-links">
      <a href="#">HOME</a>
      <a href="#">MENU</a>
      <a href="#" class="active">Track Status</a>
      <a href="#">ABOUT US</a>
      <a href="#">FAQ</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="ค้นหา" />
      <img src="images/ค้นหา.jpg" alt="Search" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="track-order-container">
      <h1 class="track-order-title">ติดตาม Order</h1>
      <p class="order-id">คำสั่งซื้อ #0000002</p>

      <div class="order-item-container">
        <img src="images/กาแฟ-ส้ม.jpg" alt="Orange Coffee" class="order-item-image" />
        <div class="order-item-details">
          <h2 class="item-name">Orange - Coffee</h2>
          <p class="item-price">45 บาท</p>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-item active">รอคิว</div>
        <div class="status-item in-progress">กำลังทำ</div>
        <div class="status-item">เสร็จแล้ว</div>
      </div>
    </div>
  </div>
</body>
</html>
