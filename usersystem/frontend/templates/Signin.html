<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Sign In</title>
    <style>
        body {
            background-color: #F4EBD0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #6D8E63;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #6D8E63;
        }

        .auth a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .auth a:hover {
            color: #d8d5d5;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .form-container h2 {
            color: #6D8E63;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #6D8E63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #6D8E63;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-login button {
            background-color: #e0f2e7;
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-login button:hover {
            transform: scale(1.1);
        }

        .social-login button img {
            width: 25px;
            height: 25px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">☕ Coffee Shop</div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li> <!-- ลิงก์ไปยังหน้า Home -->
                <li><a href="/memu">MENU</a></li> <!-- ลิงก์ไปยังหน้า Menu -->
                <li><a href="/track-status">Track status</a></li> <!-- ลิงก์ไปยังหน้า Track status -->
                <li><a href="/about-us">ABOUT US</a></li> <!-- ลิงก์ไปยังหน้า About Us -->
                <li><a href="/faq">FAQ</a></li> <!-- ลิงก์ไปยังหน้า FAQ -->
            </ul>
        </nav>
        <div class="auth">
            <a href="/login">Login</a> | <a href="/register">Sign in</a>
        </div>
    </header>
    <main>
        <section class="form-container" aria-label="Sign In Form">
            <h2>Sign in</h2>
            <p>Coffee Shop</p>
            <form>
                <input type="text" placeholder="ชื่อ - นามสกุล" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="อีเมล" required>
                <input type="tel" placeholder="เบอร์โทรศัพท์" pattern="[0-9]{10}" required>
                <input type="date" placeholder="วัน/เดือน/ปี-เกิด">
                <input type="text" placeholder="ที่อยู่" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="social-login">
                <button class="google"><img src="Image/logo.webp" alt="Google"></button>
                <button class="facebook"><img src="Image/fb.webp" alt="Facebook"></button>
                <button class="line"><img src="Image/line.png" alt="Line"></button>
            </div>
        </section>
    </main>
</body>
</html>
