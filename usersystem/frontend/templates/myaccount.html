<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - My Account</title>
    <style>
        body {
            background-color: #F4EBD0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #6D8E63;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #6D8E63;
        }

        .account {
            position: relative;
        }

        .account img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .account img:hover {
            transform: scale(1.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .account-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .account-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .account-header h2 {
            color: #6D8E63;
            margin: 0;
            font-size: 2em;
        }

        .account-header p {
            color: #666;
            margin: 10px 0 0;
        }

        .account-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f2e7;
            color: #6D8E63;
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            margin: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .menu-item p {
            margin: 0;
            font-weight: 500;
        }

        .account-menu .menu-item:last-child p {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">☕ Coffee Shop</div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li> <!-- ลิงก์ไปยังหน้า Home -->
                <li><a href="/memu">MENU</a></li> <!-- ลิงก์ไปยังหน้า Menu -->
                <li><a href="/track-status">Track status</a></li> <!-- ลิงก์ไปยังหน้า Track status -->
                <li><a href="/about-us">ABOUT US</a></li> <!-- ลิงก์ไปยังหน้า About Us -->
                <li><a href="/faq">FAQ</a></li> <!-- ลิงก์ไปยังหน้า FAQ -->
            </ul>
        </nav>
        <div class="account">
            <img src="Image/account2.webp" alt="Account">
        </div>
    </header>
    <main>
        <div class="account-container">
            <div class="account-header">
                <h2>My Account</h2>
                <p>คะแนนสะสม: 21 point</p>
            </div>
            <div class="account-menu">
                <div class="menu-item">
                    <img src="Image/person.png" alt="ข้อมูลฉัน">
                    <p>ข้อมูลฉัน</p>
                </div>
                <div class="menu-item">
                    <img src="Image/trolleyt.png" alt="ประวัติการสั่งซื้อ">
                    <p>ประวัติการสั่งซื้อ</p>
                </div>
                <div class="menu-item">
                    <img src="Image/status.png" alt="ติดตามสถานะ">
                    <p>ติดตามสถานะ</p>
                </div>
                <div class="menu-item">
                    <img src="Image/coupon.png" alt="คูปองของฉัน">
                    <p>คูปองของฉัน</p>
                </div>
                <div class="menu-item">
                    <img src="Image/leave.png" alt="ออกจากระบบ">
                    <p>ออกจากระบบ</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
