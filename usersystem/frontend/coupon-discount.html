<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Discounts</title>
    <style>
        body {
            background-color: #F4EBD0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #6D8E63;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #6D8E63;
        }

        .account {
            position: relative;
        }

        .account img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .account img:hover {
            transform: scale(1.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .discounts {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .discounts h2 {
            color: #6D8E63;
            margin-bottom: 20px;
        }

        .discount-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .discount-item:last-child {
            border-bottom: none;
        }

        .discount-content {
            display: flex;
            align-items: center;
        }

        .discount-content img {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
            border-radius: 8px;
            object-fit: cover;
        }

        .get-code {
            background-color: #6D8E63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .get-code:hover {
            background-color: #6D8E63;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">☕ Coffee Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li> <!-- ลิงก์ไปยังหน้า Home -->
                <li><a href="menu.html">MENU</a></li> <!-- ลิงก์ไปยังหน้า Menu -->
                <li><a href="track_status.html">Track status</a></li> <!-- ลิงก์ไปยังหน้า Track status -->
                <li><a href="about-us.html">ABOUT US</a></li> <!-- ลิงก์ไปยังหน้า About Us -->
                <li><a href="faq.html">FAQ</a></li> <!-- ลิงก์ไปยังหน้า FAQ -->
            </ul>
        </nav>
        <div class="account">
            <img src="Image/account2.webp" alt="Account">
        </div>
    </header>
    <main>
        <section class="discounts">
            <h2>Discounts and coupons</h2>
            <div class="discount-item">
                <div class="discount-content">
                    <img src="Image/10.png" alt="Discount Image">
                    <p>ส่วนลด 10% ฉลองเปิดร้าน</p>
                </div>
                <button class="get-code">รับโค้ด</button>
            </div>
            <div class="discount-item">
                <div class="discount-content">
                    <img src="Image/deli.png" alt="Delivery Icon">
                    <p>โค้ดส่งฟรี</p>
                </div>
                <button class="get-code">รับโค้ด</button>
            </div>
        </section>
    </main>
</body>
</html>
