    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop - Sign In</title>
        <style>
            body {
                background-color: #F4EBD0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                color: #333;
            }

            header {
                background-color: #6D8E63;
                color: white;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 2em;
                font-weight: bold;
                color: white;
            }

            nav ul {
                list-style: none;
                display: flex;
                padding: 0;
                margin: 0;
            }

            nav ul li {
                margin-left: 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            nav ul li a:hover, nav ul li a.active {
                background-color: #6D8E63;
            }

            .auth a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
                transition: color 0.3s ease;
            }

            .auth a:hover {
                color: #d8d5d5;
            }

            main {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
                text-align: center;
            }

            .form-container h2 {
                color: #6D8E63;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }

            form input {
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
            }

            button[type="submit"] {
                background-color: #6D8E63;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.3s ease;
            }

            button[type="submit"]:hover {
                background-color: #6D8E63;
            }

            .social-login {
                margin-top: 20px;
                display: flex;
                justify-content: center;
            }

            .social-login button {
                background-color: #e0f2e7;
                border: none;
                border-radius: 50%;
                padding: 10px;
                margin: 0 10px;
                cursor: pointer;
                transition: transform 0.3s ease;
            }

            .social-login button:hover {
                transform: scale(1.1);
            }

            .social-login button img {
                width: 25px;
                height: 25px;
                object-fit: cover;
            }
            .edit-btn, .change-password-btn {
        background-color: #6D8E63;
        font-family: 'Sarabun'; /* เปลี่ยนเป็น Sarabun */
        padding: 12px;
        font-size: 18px;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .edit-btn:hover, .change-password-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .account {
                position: relative;
            }

            .account img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                object-fit: cover;
                cursor: pointer;
                transition: transform 0.3s ease;
            }

            .account img:hover {
                transform: scale(1.1);
            }

        </style>
    </head>
    <body>
        <header>
            <div class="logo">☕ Coffee Shop</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">HOME</a></li>  <!-- ลิงก์ไปยังหน้า Home -->
                    <li><a href="menu.html">MENU</a></li>  <!-- ลิงก์ไปยังหน้า Menu -->
                    <li><a href="track_status.html">Track status</a></li>  <!-- ลิงก์ไปยังหน้า Track Status -->
                    <li><a href="about_us.html">ABOUT US</a></li>  <!-- ลิงก์ไปยังหน้า About Us -->
                    <li><a href="faq.html">FAQ</a></li>  <!-- ลิงก์ไปยังหน้า FAQ -->
                </ul>
            </nav>
            <div class="account">
                <img src="Image/account2.webp" alt="Account">
            </div>
        </header>
        <main>
            <section class="form-container" aria-label="Sign In Form">
                <h2>My Account</h2>
                
                <form>
                    <input type="text" placeholder="XXX XXXX" required>
                    <input type="text" placeholder="XXXXXX" required>
                    <input type="email" placeholder="XXXXXX@gmail.com" required>
                    <input type="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{10}" required>
                    <input type="date" placeholder="XXX-XXX-XXXX">
                    <input type="text" placeholder="XXX-XXX-XXXX" required>
                </form>
                <div class="social-login">
                    <button class="google"><img src="Image/logo.webp" alt="Google"></button>
                    <button class="facebook"><img src="Image/fb.webp" alt="Facebook"></button>
                    <button class="line"><img src="Image/line.png" alt="Line"></button>
                </div>
                <button type="button" class="edit-btn">แก้ไขข้อมูล</button>
                <button type="button" class="change-password-btn">เปลี่ยนรหัสผ่าน</button>
            </section>
        </main>
    </body>
    </html>
