<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop - ประวัติคำสั่งซื้อ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0e7d2;
      color: #4f4f4f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #708b5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .logo img {
      width: 35px;
      height: 35px;
      margin-right: 10px;
    }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    .user-actions a {
      text-decoration: none;
      color: white;
    }
    .nav {
      background: #c0b48c;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    .menu-links {
      display: flex;
      gap: 20px;
    }
    .menu-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }
    .search-box {
      display: flex;
      align-items: center;
      background: white;
      padding: 4px 10px;
      border-radius: 15px;
    }
    .search-box input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      width: 120px;
      border-radius: 10px;
    }
    .search-box img {
      width: 16px;
      height: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    .order-history-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .history-title {
      background: #6b8f4f;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
    }
    .order-box {
      padding: 15px;
      font-size: 16px;
      border-bottom: 1px solid #3b5a2a;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      color: #6b8f4f;
      margin-bottom: 10px;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .total {
      font-weight: bold;
      color: #6b8f4f;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-top: 10px;
    }
    .status {
      color: #4f8a3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      ☕️ Coffee Shop
    </div>
    <div class="user-actions">
      <a href="#">login</a> | <a href="#">Sign in</a>
      <img src="images/User icon.png" alt="User Icon" width="24" />
    </div>
  </div>

  <div class="nav">
    <div class="menu-links">
      <a href="#">HOME</a>
      <a href="#">MENU</a>
      <a href="#">Track status</a>
      <a href="#">ABOUT AS</a>
      <a href="#">FAQ</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="ค้นหา" />
      <img src="images/ค้นหา.jpg" alt="Search" />
    </div>
  </div>
  <div class="order-history-container">
    <h1 class="history-title">ประวัติคำสั่งซื้อ</h1>
    <div class="order-box">
      <div class="order-header">
        <span>คำสั่งซื้อ 000001</span>
        <span>วันที่ : 31/01/2025</span>
      </div>
      <div class="order-item">
        <span>เค้กส้ม</span>
        <span>120 บาท</span>
      </div>
      <div class="order-item">
        <span>ลาเต้</span>
        <span>60 บาท</span>
      </div>
      <div class="total">
        <span>รวม</span>
        <span>180 บาท</span>
      </div>
      <div class="total">
        <span></span>
        <span class="status">ชำระเรียบร้อย</span>
      </div>
    </div>
  </div>
</body>
</html>
