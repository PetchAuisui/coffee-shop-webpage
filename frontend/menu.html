{% extends "base.html" %}

{% block content %}
<h1>Menu Items</h1>
<a href="{{ url_for('menu.add_menu_item') }}">Add New Menu Item</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ 'Yes' if item[5] else 'No' }}</td>
            <td>
                <a href="{{ url_for('menu.edit_menu_item', item_id=item[0]) }}">Edit</a>
                <a href="{{ url_for('menu.delete_menu_item', item_id=item[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
