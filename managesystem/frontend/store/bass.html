<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            padding: 1rem;

        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        
        
        {% endblock %}
    </div>
