{% extends "base.html" %}

{% block content %}
<style>
    .button {
        background-color: lightgreen;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
    }
    .button:hover {
        background-color: #7CFC00;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .action-links a {
        margin-right: 10px;
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        border-radius: 3px;
    }
    .action-links a:first-child {
        background-color: #4CAF50;
        color: white;
    }
    .action-links a:last-child {
        background-color: #f44336;
        color: white;
    }
    .action-links a:hover {
        opacity: 0.8;
    }
</style>

<div class="container">
    <h1>Manage User</h1>
    <a href="{{ url_for('users.add_profile') }}" class="button">Add Users</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Role</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td>{{ user[5] }}</td>
                <td>{{ 'Yes' if user[6] else 'No' }}</td>
                <td class="action-links">
                    <a href="{{ url_for('users.edit_profile', user_id=user[0]) }}">Edit</a>
                    <a href="{{ url_for('users.delete_profile', user_id=user[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>                
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
