<style>
    .inventory-form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #f0e9d6;
        padding: 30px;
        border-radius: 15px;
    }

    .inventory-form-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: bold;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .form-actions {
        text-align: center;
        margin-top: 25px;
    }

    .btn-primary {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #27ae60;
    }

</style>

{% extends "base.html" %}

{% block content %}
<div class="inventory-form-container">
    <h1 class="inventory-form-title">Add Inventory Item</h1>
    
    <form method="POST" class="inventory-form">
        <div class="form-group">
            <label for="name" class="form-label">Item Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="unit" class="form-label">Unit:</label>
            <input type="text" id="unit" name="unit" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="threshold" class="form-label">Low Stock Threshold:</label>
            <input type="number" id="threshold" name="threshold" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="branches" class="form-label">Branches:</label>
            <input type="text" id="branches" name="branches" class="form-input">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}
