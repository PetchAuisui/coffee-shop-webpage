{% extends "base.html" %}

{% block content %}
<div class="member-form-container">
    <h1 class="member-form-title">{% if member %}Edit{% else %}Add{% endif %} Member</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member[1] if member else '' }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ member[2] if member else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ member[3] if member else '' }}">
        </div>
        <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" value="{{ member[4] if member else 0 }}">
        </div>
        <div class="form-group">
            <label for="is_active">Active:</label>
            <input type="checkbox" id="is_active" name="is_active" {% if member and member[6] %}checked{% endif %}>
        </div>
        <button type="submit">{% if member %}Update{% else %}Add{% endif %} Member</button>
    </form>
</div>

{% block styles %}
<style>
    .member-form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #f0e9d6;
        padding: 30px;
        border-radius: 15px;
    }

    .member-form-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input[type="checkbox"] {
        width: auto;
        margin-left: 0;
    }

    button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #27ae60;
    }
</style>
{% endblock %}
{% endblock %}
