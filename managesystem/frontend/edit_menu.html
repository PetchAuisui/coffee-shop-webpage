{% extends "base.html" %}

{% block content %}
<div class="menu-form-container">
    <h1 class="inventory-form-title">{% if item %}Edit{% else %}Add{% endif %} Menu Item</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item[1] if item else '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ item[2] if item else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ item[3] if item else '' }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ item[4] if item else '' }}">
        </div>
        <div class="form-group">
            <label for="is_available">Available:</label>
            <input type="checkbox" id="is_available" name="is_available" {% if item and item[5] %}checked{% endif %}>
        </div>
        <button type="submit">{% if item %}Update{% else %}Add{% endif %} Item</button>
    </form>
</div>


{% block styles %}
<style>
    .menu-form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #f0e9d6;
        padding: 30px;
        border-radius: 15px;
    }

    .inventory-form-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input[type="checkbox"] {
        width: auto;
        margin-left: 0;
    }

    button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }


    button:hover {
        background-color: #27ae60;
    }
</style>
{% endblock %}{% endblock %}
