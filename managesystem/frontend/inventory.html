{% extends "base.html" %}

{% block content %}

<style>
    
    .button {
        background-color: lightgreen;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        color: dark green;
        display: inline-block;
        margin-top: 20px;
    }
    .button:hover {
        background-color: #7CFC00; /* Brighter green on hover */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<div class="container">
    <h1>Inventory</h1>
    <a href="{{ url_for('inventory.add_inventory') }}" class="button">Add New Item</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Branches</th>
                <th>Quantity</th>
                <th>Threshold</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
